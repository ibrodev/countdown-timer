<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Ramadan Is Comming</h1>
    <div class="counter">
      <ol>
        <li>
          <span id="day" class="counts"></span><span class="label">Days</span>
        </li>
        <li>
          <span id="hour" class="counts"></span><span class="label">Hours</span>
        </li>
        <li>
          <span id="min" class="counts"></span><span class="label">Mins</span>
        </li>
        <li>
          <span id="sec" class="counts"></span><span class="label">Secs</span>
        </li>
      </ol>
    </div>
  </body>
</html>
